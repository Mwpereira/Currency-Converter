<!DOCTYPE html>
<html lang="en">

<head>
	<!---Required meta tags--->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="HandheldFriendly" content="true" />
	<meta property="og:title" content="Currency Converter" />
	<meta property="og:description" content="Live Currency Converter" />
	<meta property="og:site_name" content="Currency Converter" />
	<!---Bulma--->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<!---CSS--->
	<link rel="stylesheet" href="./assets/css/styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<!---jQuery--->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!---Website Properties--->
	<title>Currency Converter</title>
	<link rel="icon" href="./assets/icon/logo.ico" />
</head>

<body>
	<!-- <div class="columns is-center is-centered is-vcentered has-text-centered">
		<div class="column"> -->
	<!-- Title Section -->
	<div class="section has-text-centered" id="hero">
		<figure class="image is-128x128 mb-5" style="display: inline-block;">
			<img src="./assets/img/logo.png" id="logo" />
		</figure>
		<h1 class="title has-text-light">Live Currency Converter</h1>
	</div>
	<div class="columns is-center is-centered is-vcentered has-text-centered">
		<!-- From Currency Section -->
		<div class="column is-3-fullhd is-4-widescreen is-4-desktop is-5-tablet is-mobile">
			<div class="section pt-0 pb-0">
				<div class="field">
					<div class="control">
						<input class="input is-warning" id="inputAmount" type="number" placeholder="Amount" min="1">
					</div>
				</div>
				<div class="select is-fullwidth">
					<select class="fromCurrencyList">
						<option>CAD</option>
						<option>USD</option>
						<option>AUD</option>
						<option>CHF</option>
						<option>CNY</option>
						<option>EUR</option>
						<option>GBP</option>
						<option>HKD</option>
						<option>JPY</option>
						<option>NZD</option>
					</select>
				</div>
				<figure class="image is-64x64 inline-block" style="display: inline-block;">
					<img src="https://www.countryflags.io/ca/flat/64.png" class="fromFlag"></img>
				</figure>
			</div>
		</div>
		<div class="column is-1-fullhd is-1-widescreen is-1-desktop is-2-tablet mb-3">
			<button class="button is-dark" onclick="flipExchanges()">Flip</button>
		</div>
		<div class="column is-3-fullhd is-4-widescreen is-4-desktop is-5-tablet is-mobile">
			<!-- To Currency Section -->
			<div class="section pt-0 pb-0">
				<div class="field">
					<div class="control">
						<input class="input is-success" id="outputAmount" type="number" placeholder="Amount" min="1">
					</div>
				</div>
				<div class="select is-fullwidth">
					<select class="toCurrencyList">
						<option>USD</option>
						<option>CAD</option>
						<option>AUD</option>
						<option>CHF</option>
						<option>CNY</option>
						<option>EUR</option>
						<option>GBP</option>
						<option>HKD</option>
						<option>JPY</option>
						<option>NZD</option>
					</select>
				</div>
				<figure class="image is-64x64" style="display: inline-block;">
					<img src="https://www.countryflags.io/us/flat/64.png" class="toFlag"></img>
				</figure>
			</div>
		</div>
	</div>
</body>

<script src="./scripts/script.js"></script>
<script src="./scripts/ui.js"></script>

</html>
